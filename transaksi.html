    <div id="orderHistory" class="space-y-4">

  <!-- Script -->
  <script>
    const orders = [
      {
        product: "Produk 1",
        method: "DANA",
        time: "2025-06-30 14:22",
        status: "Selesai"
      },
      {
        product: "Produk 2",
        method: "OVO",
        time: "2025-06-30 10:15",
        status: "Diproses"
      },
      {
        product: "Produk 3",
        method: "Gopay",
        time: "2025-06-29 19:05",
        status: "Dibatalkan"
      }
    ];

    const orderHistory = document.getElementById("orderHistory");

    orders.forEach(order => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-lg shadow p-4 border border-gray-200";
      card.innerHTML = `
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-semibold text-gray-800">${order.product}</h2>
          <span class="text-sm px-2 py-1 rounded-full ${getStatusColor(order.status)}">${order.status}</span>
        </div>
        <p class="text-sm text-gray-600 mt-2"><i class="ri-bank-card-line mr-1"></i> Metode: ${order.method}</p>
        <p class="text-sm text-gray-600"><i class="ri-time-line mr-1"></i> Waktu: ${order.time}</p>
      `;
      orderHistory.appendChild(card);
    });

    function getStatusColor(status) {
      switch (status) {
        case "Selesai": return "bg-green-100 text-green-700";
        case "Diproses": return "bg-yellow-100 text-yellow-700";
        case "Dibatalkan": return "bg-red-100 text-red-700";
        default: return "bg-gray-100 text-gray-600";
      }
    }

    function toggleSidebar(show) {
      const sidebar = document.getElementById("sidebar");
      if (show) {
        sidebar.classList.remove('-translate-y-full', 'opacity-0', 'pointer-events-none');
        sidebar.classList.add('translate-y-0', 'opacity-100', 'pointer-events-auto');
      } else {
        sidebar.classList.add('-translate-y-full', 'opacity-0', 'pointer-events-none');
        sidebar.classList.remove('translate-y-0', 'opacity-100', 'pointer-events-auto');
      }
    }
  </script>
