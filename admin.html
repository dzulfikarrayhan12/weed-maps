<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DZULFIKAR Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white">

<!-- Navbar -->
<nav class="relative text-white px-4 py-3 h-14 flex items-center justify-center sticky top-0 z-10 bg-black">
  <div class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center space-x-4">
   <button id="menuBtn" class="text-3xl text-white hover:text-gray-300 hover:scale-110 transition">
     <i class="ri-home-4-line"></i>
   </button>
    <button id="userBtn" class="text-3xl  hover:text-gray-300 hover:scale-110 transition">
      <i class="ri-user-line"></i>
    </button>
  </div>
  <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-xl font-bold font-cinzel">D Z U L F I K A R</div>
</nav>

<!-- Sidebar -->
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white text-black shadow-lg transform -translate-x-full transition-transform duration-300 z-40">
  <div class="p-4 flex justify-between items-center border-b border-gray-700">
    <h2 class="text-lg font-bold font-cinzel">DZULFIKAR</h2>
    <button id="closeSidebar" class="text-2xl hover:text-gray-400">&times;</button>
  </div>
  <ul class="p-4 space-y-4 font-cinzel text-lg">
    <li><a href="rayhan.html" class="flex items-center gap-2"><i class="ri-home-4-fill"></i>HOME</a></li>
    <li><a href="kontak.html" class="flex items-center gap-2"><i class="ri-phone-fill"></i>KONTAK</a></li>
    <li><a href="profil.html" class="flex items-center gap-2"><i class="ri-user-fill"></i>PROFIL</a></li>
    <li><a href="ai.html" class="flex items-center gap-2"><i class="ri-shopping-bag-2-fill"></i>PRODUK</a></li>
    <li><a href="weed.html" class="flex items-center gap-2"><i class="ri-heart-3-fill"></i>BARU</a></li>
  </ul>
</div>

<!-- Overlay -->
<div id="sidebarOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-30 hidden"></div>

<!-- Modal Login -->
<div id="loginModal" class="fixed inset-0 hidden items-center justify-center bg-black/20 backdrop-blur-sm z-50">
  <div class="bg-white p-8 rounded-xl w-full max-w-md shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center text-red-600">DZULFIKAR</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full border p-2 rounded" />
      <input type="password" id="loginPassword" placeholder="Password" class="w-full border p-2 rounded" />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">MASUK</button>
    </form>
    <button id="closeModalBtn" class="w-full mt-4 bg-red-600 text-white py-2 rounded">Tutup</button>
  </div>
</div>

<!-- Dashboard Admin -->
<div class="mt-10 p-4 bg-white shadow-lg rounded-xl">
  <h2 class="text-2xl font-bold mb-4 font-cinzel text-center">ADMIN</h2>
  <div class="grid grid-cols-3 md:grid-cols-2 lg:grid-cols-3 gap-4 text-center">
    <div class="bg-green-100 text-green-800 p-6 rounded-xl shadow">
      <i class="ri-shopping-bag-3-line text-4xl mb-2"></i>
      <h3 class="text-xl font-bold">Total Produk</h3>
      <p id="total-produk" class="text-3xl">0</p>
    </div>
    <div class="bg-blue-100 text-blue-800 p-6 rounded-xl shadow">
      <i class="ri-user-3-line text-4xl mb-2"></i>
      <h3 class="text-l font-bold">Total Pengguna</h3>
      <p id="total-user" class="text-3xl">0</p>
    </div>
    <div class="bg-yellow-100 text-yellow-800 p-6 rounded-xl shadow">
      <i class="ri-file-list-3-line text-4xl mb-2"></i>
      <h3 class="text-xl font-bold">Total Pesanan</h3>
      <p id="total-pesanan" class="text-3xl">0</p>
    </div>
    <div class="bg-orange-100 text-orange-800 p-6 rounded-xl shadow">
      <i class="ri-truck-fill text-4xl mb-2"></i>
      <h3 class="text-xl font-bold">Pesanan COD</h3>
      <p id="total-cod" class="text-3xl">0</p>
    </div>
    <div class="bg-red-100 text-red-800 p-6 rounded-xl shadow">
      <i class="ri-error-warning-fill text-4xl mb-2"></i>
      <h3 class="text-xl font-bold">Belum Bayar</h3>
      <p id="total-belumbayar" class="text-3xl">0</p>
    </div>
    <div class="bg-lime-100 text-lime-800 p-6 rounded-xl shadow">
      <i class="ri-check-double-line text-4xl mb-2"></i>
      <h3 class="text-xl font-bold">Pesanan Selesai</h3>
      <p id="total-selesai" class="text-3xl">0</p>
    </div>
  </div>
</div>

<!-- Script -->
<script>
  // Sidebar toggle
  document.getElementById('menuBtn').addEventListener('click', () => {
    document.getElementById('sidebar').classList.remove('-translate-x-full');
    document.getElementById('sidebarOverlay').classList.remove('hidden');
  });

  // Close sidebar when clicking on the overlay
  document.getElementById('sidebarOverlay').addEventListener('click', () => {
    document.getElementById('sidebar').classList.add('-translate-x-full');
    document.getElementById('sidebarOverlay').classList.add('hidden');
  });

  // Close sidebar from inside (close button)
  document.getElementById('closeSidebar').addEventListener('click', () => {
    document.getElementById('sidebar').classList.add('-translate-x-full');
    document.getElementById('sidebarOverlay').classList.add('hidden');
  });

  // Modal Login toggle
  document.getElementById('userBtn').addEventListener('click', () => {
    document.getElementById('loginModal').classList.remove('hidden');
  });
  document.getElementById('closeModalBtn').addEventListener('click', () => {
    document.getElementById('loginModal').classList.add('hidden');
  });

  // Simulasi data dashboard
  document.addEventListener('DOMContentLoaded', () => {
    const totalProduk = 34;
    const totalUser = 5;
    const totalPesanan = 10;
    const totalCOD = 3;
    const totalBelumBayar = 3;
    const totalSelesai = 5;

    document.getElementById('total-produk').textContent = totalProduk;
    document.getElementById('total-user').textContent = totalUser;
    document.getElementById('total-pesanan').textContent = totalPesanan;
    document.getElementById('total-cod').textContent = totalCOD;
    document.getElementById('total-belumbayar').textContent = totalBelumBayar;
    document.getElementById('total-selesai').textContent = totalSelesai;
  });
</script>

</body>
</html>
